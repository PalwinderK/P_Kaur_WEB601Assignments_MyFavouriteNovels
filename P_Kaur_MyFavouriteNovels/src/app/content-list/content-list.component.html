<div class="p-4">
  <p class="display-1 text-white">My Novels</p>
  <div class="row">
    <div class="row">
      <div class="col-md-6">
        <input
          type="search"
          placeholder="Enter the title"
          class="form-control"
          id=""
          [(ngModel)]="inputValue"
        />
        <button
          type="button"
          class="btn btn-success mt-4"
          (click)="searchNovel()"
        >
          Search Novel
        </button>

        <div [innerHTML]="searchMsg"></div>
      </div>
    </div>

    <div
      class="col-md-4 mb-4"
      *ngFor="
        let myFavNovel of this.novels.myFavNovels | filterContentType;
        let i = index
      "
    >
      <div
        class="card text-white"
        [ngStyle]="{
          'background-color': myFavNovel.color,
          'font-family': myFavNovel.fontFamily
        }"
        [ngClass]="
          myFavNovel.filteredRow
            ? 'result__found_border'
            : i == 0
            ? 'border__card'
            : ''
        "
      >
        <div class="card-body">
          <div class="row">
            <div class="col-md-4 p-0 m-0">
              <img
                class="card-img-left"
                src="{{ myFavNovel.imgURL }}"
                height="200"
                width="150"
                (click)="showNovelInfo(myFavNovel.id, myFavNovel.title)"
                alt="Card image cap"
              />
            </div>
            <div class="col-md-8">
              <h5 class="card-title" *ngIf="myFavNovel?.title">
                {{ myFavNovel.title }}
              </h5>
              <p class="card-text" *ngIf="myFavNovel?.description">
                {{ myFavNovel.description }}
              </p>

              <p class="card-text" *ngIf="myFavNovel?.type">
                <strong>Type</strong> {{ myFavNovel?.type }}
              </p>
              <p class="card-text" *ngIf="myFavNovel?.creator">
                <strong>Creator</strong> {{ myFavNovel?.creator }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <hr />

    <h1 class="text-white">Number Type Content</h1>

    <div
      class="col-md-4 mb-4"
      *ngFor="
        let myFavNovel of this.novels.myFavNovels | filterContentType: 'number';
        let i = index
      "
    >
      <div
        class="card text-white"
        [ngStyle]="{
          'background-color': myFavNovel.color,
          'font-family': myFavNovel.fontFamily
        }"
        [ngClass]="
          myFavNovel.filteredRow
            ? 'result__found_border'
            : i == 0
            ? 'border__card'
            : ''
        "
      >
        <div class="card-body">
          <div class="row">
            <div class="col-md-4 p-0 m-0">
              <img
                class="card-img-left"
                src="{{ myFavNovel.imgURL }}"
                height="400"
                width="200"
                (click)="showNovelInfo(myFavNovel.id, myFavNovel.title)"
                alt="Card image cap"
              />
            </div>
            <div class="col-md-8">
              <h5 class="card-title" *ngIf="myFavNovel?.title">
                {{ myFavNovel.title }}
              </h5>
              <p class="card-text" *ngIf="myFavNovel?.description">
                {{ myFavNovel.description }}
              </p>

              <p class="card-text" *ngIf="myFavNovel?.type">
                <strong>Type</strong> {{ myFavNovel?.type }}
              </p>
              <p class="card-text" *ngIf="myFavNovel?.creator">
                <strong>Creator</strong> {{ myFavNovel?.creator }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
