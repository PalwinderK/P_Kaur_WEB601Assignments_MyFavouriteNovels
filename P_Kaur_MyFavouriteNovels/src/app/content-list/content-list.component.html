<app-modify-content-component
  (childEvent)="addContentToList($event)"
  [btnLabel]="btnName"
></app-modify-content-component>

<div class="p-4">
  <h1>My Novels</h1>

  <div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div
        fxFlex="25%"
        fxFlex.xs="100%"
        fxFlex.sm="33%"
        *ngFor="
          let myFavNovel of myFavNovels;
          let i = index;
          let isFirst = first;
          let isLast = last
        "
      >
        <mat-card
          class="mat-elevation-z4"
          height="400"
          [appHoverAffect]="isFirst || isLast ? 'card-border' : ''"
        >
          <img
            height="200"
            src="{{
              myFavNovel?.imgURL
                ? myFavNovel.imgURL
                : 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPluCRPIrTtwOmt2_3st6nSklWmgtBfVKGcw&usqp=CAU'
            }}"
            (click)="showNovalInfo(myFavNovel.id, myFavNovel.title)"
            alt="Card image cap"
          />

          <mat-card-header>
            <mat-card-title>{{ myFavNovel.title }}</mat-card-title>
          </mat-card-header>
          <mat-card-actions>
            <table>
              <tr>
                <td>
                  <app-modify-content-component
                    (childEvent)="addContentToList($event)"
                    [btnLabel]="'Update Novel'"
                    [updateNovelData]="myFavNovel"
                  ></app-modify-content-component>
                </td>
                <td>
                  <a
                    mat-button
                    [routerLink]="['/list', myFavNovel.id]"
                    routerLinkActive="active"
                  >
                    Novel Details
                  </a>
                </td>
              </tr>
            </table>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
